{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<div class="single_column">
  <div class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{game.image}}" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h1 class="card-title">{{game.title}} ({{game.date}})</h1>
          <p class="card-text">Publisher: {{game.publisher}}</p>
          <p class="card-text">Rating: {{game.rating}}/10</p>
          <p class="card-text">Genre: {{game.genre}}</p>
          <p class="card-text">Description: {{game.description}}</p>
          <a
            class="btn btn-primary"
            href="{{url_for('edit_item', id=game.id)}}"
            role="button"
            >Edit Game Details
          </a>
          <!-- Button trigger modal -->
          <a
            class="btn btn-danger"
            href="{{url_for('delete_item', id=game.id)}}"
            role="button"
            >Delete Game
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
